<div class="row">
  <div class="col-md-6">
    <h5>Select Date 1:</h5>
    <input (change)="fetchPicture($event)" type="date" name="date" id="1">
    <div *ngIf="date1 && !imageUrl1" class="alert alert-warning" role="alert">
        No image found for this day.
      </div>
    <div class="card bg-light text-white mt-2" *ngIf="imageUrl1">
        <img class="card-img p-sm-2 " [src]="imageUrl1">
    </div>
  </div>
  <div class="col-md-6">
    <h5>Select Date 2:</h5>
    <input (change)="fetchPicture($event)" type="date" name="date" id="2"/>
    <div *ngIf="date2 && !imageUrl2" class="alert alert-warning" role="alert">
        No image found for this day.
      </div>
    <div class="card bg-light text-white mt-2" *ngIf="imageUrl2">
        <img class="card-img p-sm-2 " [src]="imageUrl2">
    </div>
  </div>
</div>
