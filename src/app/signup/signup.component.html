<h3 class="mt-2">Create a new account</h3>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form #signupForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="my@email.com" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
