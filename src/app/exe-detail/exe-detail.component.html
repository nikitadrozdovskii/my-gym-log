<div class="card">
    <h5 class="card-header">{{exe.name}}</h5>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Sets:</h6>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let rep of exe.sets; let i=index"> <span class="badge badge-secondary">{{i + 1}}</span> Reps: {{rep.reps}} Weight: {{rep.weight}}</li>
    </ul>
  </div>
</div>
