<div class="card">
    <h5 class="card-header">Bench Press</h5>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Sets:</h6>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let rep of exe.reps; let i=index"> <span class="badge badge-secondary">{{i}}</span> Reps: {{rep}} Weight: 50</li>
    </ul>
  </div>
</div>
