<h3>Add exercise</h3>
<form #addExeForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="exerciseName" class="col-md-2 col-form-label">Exercise name:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="exerciseName" [(ngModel)]="exe.name" name="name">
      <h5>{{exe.name}}</h5>
    </div>
  </div>
  <div class="form-group row">
    <label for="setNumber" class="col-md-2 col-form-label">Number of sets:</label>
    <button class="btn btn-outline-primary col-md-1" (click)="decreaseSets()"> - </button>
    <div class="col-md-8">
      <input type="text" class="form-control" id="setNumber" [(ngModel)]="numberOfSets" name="numberOfSets" (input)="checkSets()">
    </div>
    <button class="btn btn-outline-primary col-md-1" (click)="increaseSets()"> + </button>
  </div>
</form>
<h1>{{numberOfSets}}</h1>
