<h3>Add today's progress picture!</h3>
<!-- <img [src]="imageUrl" alt=""> -->

<div *ngIf="imageUrl && imageUrl!==null" class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card bg-light text-white" id="preview">
                    <img class="card-img p-sm-2 " [src]="imageUrl" alt="Card image">
                </div>
    </div>
</div>



<input type="file" #filePicker style="display:none" (change)="onImagePicked($event)">
<div class="mt-3">
    <button type="button" class="btn btn-outline-dark my-2" (click)="filePicker.click()">Select a picture</button>
    <button type="button" *ngIf="imageFile && imageUrl" class="btn btn-outline-primary my-2 mx-sm-2" (click)="uploadImage()">Save this picture for {{date}}</button>
    <button type="button" *ngIf="imageUrl" class="btn btn-outline-danger my-2 mx-sm-2" (click)="deleteImage()">Delete picture for {{date}}</button>
    
    <div *ngIf="imageSavedMessage" class="alert alert-primary mt-2" role="alert">{{imageSavedMessage}}</div>
</div>
