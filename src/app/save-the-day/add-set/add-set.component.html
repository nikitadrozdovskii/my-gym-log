<div class="row">
  <div class="col-md-2 d-md-flex justify-content-end"><span class="badge badge-secondary">{{index+1}}</span>
  </div>
  <div class="col-md-5">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text changeSetButton" (click)="onIncreaseReps()">+</span>
        </div>
        <input type="number" class="form-control" [class.is-invalid]="!repsValid" id="reps" name="reps" placeholder="reps" (input)="onUserInput({reps: repsInput.value}); checkRepsValidity($event)" #repsInput value="{{this.reps}}">
        <div class="input-group-append">
          <span class="input-group-text changeSetButton" (click)="onDecreaseReps()">-</span>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-5">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text changeSetButton" (click)="onIncreaseWeight()">+</span>
        </div>
        <input type="number" class="form-control" id="weight" name="weight" [class.is-invalid]="!weightValid" placeholder="weight" (input)="onUserInput({weight: weightInput.value}); checkWeightValidity($event)" #weightInput value="{{this.weight}}">
        <div class="input-group-append">
          <span class="input-group-text changeSetButton" (click)="onDecreaseWeight()">-</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-5">
    <div *ngIf="!repsValid" class="alert alert-danger" role="alert">
        <i class="fas fa-times"></i>&nbsp;  {{repsAlertText}}
    </div>
  </div>
  <div class="col-md-5">
    <div *ngIf="!weightValid" class="alert alert-danger" role="alert">
        <i class="fas fa-times"></i>&nbsp; {{weightAlertText}}
    </div>
  </div>
</div>
